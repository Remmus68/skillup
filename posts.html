<!DOCTYPE html>
	<html>
	<head>
		<title>Посты</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<div class="header">
				<div class="logotip">
					<img src="image/logo.png" />
				</div>
				<div class="navigator">
					<ul>
						<li><a href="#">Лента</a></li>
						<li><a href="#">Добавить запись</a></li>
						<li><a href="#">О проекте</a></li>
					</ul>
					<form id="search">
						<input type="text" name="request" placeholder="Поиск...">
						<input type="submit" value="">
					</form>
				</div>
			</div>

			<div class="content">

				<div class="post">
					<div class="user_info">
							<img src="image/female-user.jpg" />	
						<div class="name">Екатерина Захарова</div>
						<div class="posted">Добавлено 2 часа назад</div>
					</div>
					<div class="foto">
						<img src="image/post1.jpg">
					</div>
					<div class="post_info">
						<div class="like">
							<img src="image/heart.png">
							125
						</div>
						<div class="comment">
							Теперь я тоже жду ебилдов.
							<a href="#" class="hashtag">#gentoo</a>
							<a href="#" class="hashtag">#dwm</a>
						</div>
					</div>
				</div>

				<div class="post">
					<div class="user_info">
							<img src="image/male-user.jpg" />	
						<div class="name">Алексей Черепанов</div>
						<div class="posted">Добавлено 3 часа назад</div>
					</div>
					<div class="foto">
						<img src="image/post2.jpg">
					</div>
					<div class="post_info">
						<div class="like">
							<img src="image/heart.png">
							543
						</div>
						<div class="comment">
							Всех с пятницей!
							<a href="#" class="hashtag">#пингвин</a>
							<a href="#" class="hashtag">#пиво</a>
							<a href="#" class="hashtag">#пятница</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
